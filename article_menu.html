<style type="text/css">

#top_menu{display:none;}
.article_wrapper a:hover{text-decoration:none;}
.article_wrapper{width:100%;height:55px;border-top:1px solid #E5E5E5;border-bottom:1px solid #E5E5E5;}
.article_inner{width:1500px;margin:0 auto;}
.article_inner ul{margin:0 auto;width:1500px;}
.article_inner ul li a{float:left;position: relative;width: calc(100% / 12);
font-size:14px;height:55px;line-height:55px;text-align:center;
font-weight:600;}
.article_inner ul li{}


.article_inner i{font-style:normal;}
.article_inner ul li a i{display:inline-block; animation: menu_text 1.2s infinite}
.article_inner ul li a i:nth-child(1){animation-delay:.1s}
.article_inner ul li a i:nth-child(2){animation-delay:.2s}
.article_inner ul li a i:nth-child(3){animation-delay:.3s}
.article_inner ul li a i:nth-child(4){animation-delay:.4s}
@keyframes menu_text {
	0%,60% {
		transform: translate(0,0)
	}

	30% {
		transform: translate(0,5px)
	}
}


.article_inner li:hover > a,.article_inner li.on > a {color: #00bdd4}

.article_inner li:hover > a:before,.article_inner li.on > a:before {
    position: absolute;
    bottom: 0;
    display: block;
    content: "";
    width: 100%;
    height: 2px;
    background: #00bdd4
}
.inner_list{
    position: absolute;
    left: 0;
    right: 0;
	z-index:9999;
    width: 1500px;
    height: 425px;
    background: rgb(255,255,255);
    text-align: left;
    border-top: 1px solid #E5E5E5;
    box-shadow: 0 1px 2px rgba(0,0,0,.1);
    margin: 0 auto;
	margin-top:55px;
	display:none;
}

.one{display:block;}


</style>

<script language="javascript" type="text/javascript">
$(function(){
	$('.article_inner ul li').mouseenter(function(e){
		const id = e.target.dataset.id ;
		var idx = $(this).index();
		//e.tagetdata==idx 값 비교 
		if(id==idx+1){
			$('.inner_list').hide();
			$('.inner_list').eq(idx).show();
		}
	})
	$('.article_inner ul li').mouseleave(function(){
		$('.inner_list').hide();
	})
});

</script>
