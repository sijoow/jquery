//제이쿼리 tab의 활용 해당 taget.event 

<!--css -->
<style>
.sofa_base_conent {display:none;margin:0 auto;}
.sofa_base_conent.sofa_current {display:block;}
</style>
<!--script -->
<script language="javascript" type="text/javascript">
/*모듀 소파 베이스 라인*/
$('.sofa_base li').click(function() {
	var activeTab = jq(this).attr('data-tab');
	$('.sofa_base li').removeClass('sofa_current');
	$('.sofa_base_conent').removeClass('sofa_current');
	$(this).addClass('sofa_current');
	$('#' + activeTab).addClass('sofa_current');
});
</script>
<!--html -->
<!--클릭될 부분 -->
  <li>
    <center>
      <p id="sofa1" class="sofa_base_conent sofa_current">1</p>
      <p id="sofa2" class="sofa_base_conent">2</p>
      <p id="sofa3" class="sofa_base_conent">3</p>
      <p id="sofa4" class="sofa_base_conent">4</p>
      <p id="sofa5" class="sofa_base_conent">5</p>
      <p id="sofa6" class="sofa_base_conent">6</p>
    </center>
  </li>
<!--변경될 부분 -->
  <div class="goods_color">
    <div class="left_color_chip">
      <ul class="sofa_base">
        <li class="sofa_current" base-sofa="sofa1" ><p></p><span>체리 레드</span></li>
        <li base-sofa="sofa2"><p></p><span>아쿠아 블루</span></li>
        <li base-sofa="sofa3"><p></p><span>올리브 그린</span></li>
        <li base-sofa="sofa4"><p></p><span>라이트 그레이</span></li>
        <li base-sofa="sofa5"><p></p><span>다크 그레이</span></li>
        <li base-sofa="sofa6"><p></p><span>브라이트 퍼플</span></li>
      </ul>
    </div>
  </div>
